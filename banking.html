<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-red-100">
    <header>
        <h1 class="text-5xl text-center mt-16"><span class="text-black">Let's gets</span> <span class="font-semibold text-purple-700">Some Money</span></h1> 
      </header>
      <main class="">
          <!-- Blance & Transiction -->
          <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl mx-10">Deposit</h3>
                    <h4 class="text-5xl mx-10">$<span id="deposite-total">000</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl mx-10">Withdraw</h3>
                    <h4 class="text-5xl mx-10">$<span id="withdraw-total">000</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl mx-10">Blance</h3>
                    <h4 class="text-5xl mx-10">$<span id="blance-total">1250</span></h4>
                </div>

            </div>
          </section>
          <!--  Deposite withdraw -->
          <section class="mt-8">
              <div class="grid grid-cols-2 gap-4 w-3/4 rounded mx-auto text-white">
                  <div class="bg-red-400 p-8">
                    <h3 class="text-2xl mb-4 mx-10">Deposite Your Money</h3>
                    
                    <div class="">
                        <input id="deposite-info" class="border-2 text-black block rounded border-gray-500 w-1/4 mx-10 mb-4 px-2" type="number" placeholder="$$$ amount" name="" id="">

                        <button id="deposite-button" class="bg-black text-white  px-4 rounded mb-4 mx-10">Deposite</button>
                    </div>
                 
                </div>

                  <div class="bg-purple-400 p-8">
                    <h3 class="text-2xl mb-4 mx-10">Withdraw Your Money</h3>
                   
                    <div class="">
                        <input id="withdraw-info" class=" text-black border-2 block rounded border-gray-500 mx-10 w-1/4  mb-4 px-2" type="number" placeholder="$$$ amount" name="" id="">

                        <button id="Withdraw-button" class="bg-black text-white mx-10 px-4 rounded mb-4 ">Withdraw</button>
                    </div>

                  </div>
              </div>
              >
               
             


          </section>
      </main>
      <script src="./js/banking.js"></script>
</body>
</html>
